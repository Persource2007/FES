openapi: 3.0.3
info:
  title: FES Stories API
  description: |
    API documentation for FES Stories application.
    
    This API provides endpoints for authentication, health checks, user management, activity tracking, story categories, and story management.
    
    **Base URL:** `http://localhost:8000`
    
    **Authentication:** Currently not required for public endpoints (will be added for protected endpoints)
    
    **Activity Tracking:** All user activities are logged to the database. Users can only view their own activities.
    
    **Story Management:** 
    - Readers can submit stories for review
    - Super admins can review, approve, reject, edit, and delete stories
    - Published stories are available via public endpoint
  version: 1.0.0
  contact:
    name: FES Stories API Support
    email: support@fesstories.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: http://localhost:8000
    description: Local development server
  - url: https://api.fesstories.com
    description: Production server (when available)

tags:
  - name: Health
    description: Health check and system status endpoints
  - name: Authentication
    description: User authentication endpoints
  - name: Users
    description: User management endpoints (Super admin only)
  - name: Activities
    description: User activity logging and retrieval endpoints
  - name: Story Categories
    description: Story category management and reader access control endpoints (Super admin only)
  - name: Stories
    description: Story submission, review, and publishing endpoints

paths:
  /api/health:
    get:
      tags:
        - Health
      summary: Health Check
      description: |
        Verifies the API server status and database connectivity.
        
        Returns:
        - Database connection status
        - User count in database
        - Database name
        - Timestamp
      operationId: healthCheck
      responses:
        '200':
          description: Database connection successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthCheckSuccess'
              example:
                success: true
                message: "Database connection successful"
                user_count: 2
                database: "fes_stories"
                timestamp: "2025-12-01T12:00:00+00:00"
        '500':
          description: Database connection failed or server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthCheckError'
              example:
                success: false
                message: "Database connection failed: Connection refused"
                user_count: 0
                database: "fes_stories"
                timestamp: "2025-12-01T12:00:00+00:00"
                error:
                  code: 2002
                  message: "Connection refused"

  /api/auth/login:
    post:
      tags:
        - Authentication
      summary: User Login
      description: |
        Authenticates a user with email and password.
        
        **Note:** Currently uses simplified validation (checks if user exists).
        Password verification is disabled for development.
        
        **Test Credentials:**
        - Email: `vyom@example.com`, Password: `123`
        - Email: `krina@example.com`, Password: `123`
      operationId: login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
            examples:
              validLogin:
                summary: Valid login credentials
                value:
                  email: "vyom@example.com"
                  password: "123"
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginSuccess'
              example:
                success: true
                message: "Login successful"
                user:
                  id: 1
                  email: "vyom@example.com"
                  name: "Vyom"
                  role:
                    id: 1
                    name: "Super admin"
        '400':
          description: Validation error - Invalid request data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
              example:
                success: false
                message: "Validation failed"
                errors:
                  email:
                    - "The email must be a valid email address."
                  password:
                    - "The password field is required."
        '401':
          description: Invalid credentials - User not found or password incorrect
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                success: false
                message: "Invalid credentials"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                success: false
                message: "An error occurred during login"

  /api/users:
    get:
      tags:
        - Users
      summary: List Users
      description: |
        Get all users excluding Super admin users.
        
        **Access:** Super admin only
        
        Returns a list of all users with their roles (excluding Super admin).
      operationId: listUsers
      responses:
        '200':
          description: Users retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserListResponse'
              example:
                success: true
                users:
                  - id: 2
                    name: "John Doe"
                    email: "john@example.com"
                    role_id: 2
                    role_name: "Reader"
                    created_at: "2025-12-01T10:00:00+00:00"
                    updated_at: "2025-12-01T10:00:00+00:00"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                success: false
                message: "An error occurred while fetching users"

    post:
      tags:
        - Users
      summary: Create User
      description: |
        Create a new user with the specified role.
        
        **Access:** Super admin only
        
        **Restrictions:**
        - Cannot create Super admin users
        - Email must be unique
      operationId: createUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateUserRequest'
            example:
              name: "Jane Doe"
              email: "jane@example.com"
              password: "password123"
              role_id: 2
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateUserResponse'
              example:
                success: true
                message: "User created successfully"
                user:
                  id: 3
                  name: "Jane Doe"
                  email: "jane@example.com"
                  role_id: 2
                  role_name: "Reader"
                  created_at: "2025-12-01T12:00:00+00:00"
                  updated_at: "2025-12-01T12:00:00+00:00"
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
              example:
                success: false
                message: "Validation failed"
                errors:
                  email:
                    - "The email has already been taken."
                  role_id:
                    - "The selected role id is invalid."
        '403':
          description: Forbidden - Cannot create Super admin user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                success: false
                message: "Cannot create Super admin user"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                success: false
                message: "An error occurred while creating user"

  /api/users/roles:
    get:
      tags:
        - Users
      summary: Get Available Roles
      description: |
        Get all available roles excluding Super admin.
        
        **Access:** Super admin only
        
        Returns a list of roles that can be assigned to users.
      operationId: getRoles
      responses:
        '200':
          description: Roles retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RoleListResponse'
              example:
                success: true
                roles:
                  - id: 2
                    role_name: "Reader"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                success: false
                message: "An error occurred while fetching roles"

  /api/users/{id}/role:
    put:
      tags:
        - Users
      summary: Update User Role
      description: |
        Update the role of a specific user.
        
        **Access:** Super admin only
        
        **Restrictions:**
        - Cannot modify Super admin users
        - Cannot assign Super admin role
      operationId: updateUserRole
      parameters:
        - name: id
          in: path
          required: true
          description: User ID
          schema:
            type: integer
            format: int64
          example: 2
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateRoleRequest'
            example:
              role_id: 2
      responses:
        '200':
          description: User role updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateRoleResponse'
              example:
                success: true
                message: "User role updated successfully"
                user:
                  id: 2
                  name: "John Doe"
                  email: "john@example.com"
                  role_id: 2
                  role_name: "Reader"
                  created_at: "2025-12-01T10:00:00+00:00"
                  updated_at: "2025-12-01T12:00:00+00:00"
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
              example:
                success: false
                message: "Validation failed"
                errors:
                  role_id:
                    - "The selected role id is invalid."
        '403':
          description: Forbidden - Cannot modify Super admin or assign Super admin role
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                success: false
                message: "Cannot modify Super admin user"
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                success: false
                message: "User not found"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                success: false
                message: "An error occurred while updating user role"

  /api/users/{id}:
    delete:
      tags:
        - Users
      summary: Delete User
      description: |
        Delete a specific user.
        
        **Access:** Super admin only
        
        **Restrictions:**
        - Cannot delete Super admin users
      operationId: deleteUser
      parameters:
        - name: id
          in: path
          required: true
          description: User ID
          schema:
            type: integer
            format: int64
          example: 2
      responses:
        '200':
          description: User deleted successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteUserResponse'
              example:
                success: true
                message: "User deleted successfully"
        '403':
          description: Forbidden - Cannot delete Super admin user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                success: false
                message: "Cannot delete Super admin user"
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                success: false
                message: "User not found"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                success: false
                message: "An error occurred while deleting user"

  /api/activities:
    get:
      tags:
        - Activities
      summary: Get User Activities
      description: |
        Get all activities for the current user.
        
        **Access:** Authenticated users only
        
        **Security:**
        - Users can only see their own activities
        - Activities are filtered by user_id parameter
        
        Returns the last 50 activities for the specified user, ordered by most recent first.
      operationId: getActivities
      parameters:
        - name: user_id
          in: query
          required: true
          description: User ID to retrieve activities for
          schema:
            type: integer
            format: int64
          example: 1
      responses:
        '200':
          description: Activities retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ActivityListResponse'
              example:
                success: true
                activities:
                  - id: 1
                    type: "login"
                    message: "Logged in as Vyom (vyom@example.com)"
                    metadata:
                      userId: 1
                      userName: "Vyom"
                      userEmail: "vyom@example.com"
                      roleName: "Super admin"
                    timestamp: "2025-12-02T10:30:00+00:00"
                  - id: 2
                    type: "create"
                    message: "Created new user: John Doe (john@example.com) with role: Reader"
                    metadata:
                      userEmail: "john@example.com"
                      userName: "John Doe"
                      roleName: "Reader"
                    timestamp: "2025-12-02T10:25:00+00:00"
        '400':
          description: Validation error - Invalid user_id
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
              example:
                success: false
                message: "Validation failed"
                errors:
                  user_id:
                    - "The user id field is required."
                    - "The selected user id is invalid."
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                success: false
                message: "An error occurred while fetching activities"

    post:
      tags:
        - Activities
      summary: Log Activity
      description: |
        Create a new activity log entry for the current user.
        
        **Access:** Authenticated users only
        
        **Activity Types:**
        - `login` - User login events
        - `create` - User creation events
        - `edit` - User role update events
        - `delete` - User deletion events
        
        The metadata field can contain additional information about the activity in JSON format.
      operationId: logActivity
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateActivityRequest'
            example:
              user_id: 1
              type: "login"
              message: "Logged in as Vyom (vyom@example.com)"
              metadata:
                userId: 1
                userName: "Vyom"
                userEmail: "vyom@example.com"
                roleName: "Super admin"
      responses:
        '201':
          description: Activity logged successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateActivityResponse'
              example:
                success: true
                message: "Activity logged successfully"
                activity:
                  id: 1
                  type: "login"
                  message: "Logged in as Vyom (vyom@example.com)"
                  metadata:
                    userId: 1
                    userName: "Vyom"
                    userEmail: "vyom@example.com"
                    roleName: "Super admin"
                  timestamp: "2025-12-02T10:30:00+00:00"
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
              example:
                success: false
                message: "Validation failed"
                errors:
                  user_id:
                    - "The user id field is required."
                    - "The selected user id is invalid."
                  type:
                    - "The type field is required."
                    - "The type may not be greater than 50 characters."
                  message:
                    - "The message field is required."
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                success: false
                message: "An error occurred while logging activity"

  /api/story-categories:
    get:
      tags:
        - Story Categories
      summary: Get all story categories
      description: |
        Retrieves all story categories. Available to all authenticated users.
      operationId: getStoryCategories
      responses:
        '200':
          description: Successfully retrieved categories
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StoryCategoryListResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    post:
      tags:
        - Story Categories
      summary: Create a new story category
      description: |
        Creates a new story category. **Super admin only.**
      operationId: createStoryCategory
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateStoryCategoryRequest'
            example:
              name: "Technology"
              description: "Stories about technology and innovation"
              is_active: true
      responses:
        '201':
          description: Category created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateStoryCategoryResponse'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/story-categories/{id}:
    put:
      tags:
        - Story Categories
      summary: Update a story category
      description: |
        Updates an existing story category. **Super admin only.**
      operationId: updateStoryCategory
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
          description: Category ID
          example: 1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateStoryCategoryRequest'
            example:
              name: "Technology & Innovation"
              description: "Updated description"
              is_active: true
      responses:
        '200':
          description: Category updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateStoryCategoryResponse'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
        '404':
          description: Category not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    delete:
      tags:
        - Story Categories
      summary: Delete a story category
      description: |
        Deletes a story category. **Super admin only.**
        This will also remove all reader access to this category.
      operationId: deleteStoryCategory
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
          description: Category ID
          example: 1
      responses:
        '200':
          description: Category deleted successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteStoryCategoryResponse'
        '404':
          description: Category not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/story-categories/readers:
    get:
      tags:
        - Story Categories
      summary: Get all readers with their category access
      description: |
        Retrieves all readers with their assigned category access. **Super admin only.**
      operationId: getReadersWithAccess
      responses:
        '200':
          description: Successfully retrieved readers with access
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReadersWithAccessResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/story-categories/readers/{userId}:
    get:
      tags:
        - Story Categories
      summary: Get categories accessible by a reader
      description: |
        Retrieves all categories that a specific reader has access to.
      operationId: getReaderCategories
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: integer
            format: int64
          description: Reader user ID
          example: 2
      responses:
        '200':
          description: Successfully retrieved reader categories
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StoryCategoryListResponse'
        '403':
          description: User is not a reader
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/story-categories/readers/{userId}/access:
    put:
      tags:
        - Story Categories
      summary: Update reader access to categories
      description: |
        Updates which categories a reader can post stories to. **Super admin only.**
        This replaces all existing access with the provided category IDs.
      operationId: updateReaderAccess
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: integer
            format: int64
          description: Reader user ID
          example: 2
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateReaderAccessRequest'
            example:
              category_ids: [1, 2, 3]
      responses:
        '200':
          description: Reader access updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateReaderAccessResponse'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
        '403':
          description: User is not a reader
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/stories/published:
    get:
      tags:
        - Stories
      summary: Get all published stories (Public)
      description: |
        Retrieves all published stories. This is a public endpoint and does not require authentication.
        
        Returns stories ordered by publication date (newest first).
      operationId: getPublishedStories
      responses:
        '200':
          description: Successfully retrieved published stories
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PublishedStoriesResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/stories:
    post:
      tags:
        - Stories
      summary: Submit a new story (Reader only)
      description: |
        Submits a new story for review. **Reader only.**
        
        **Requirements:**
        - User must have `post_stories` permission
        - User must have access to the selected category
        - Category must be active
        
        Story will be created with status `pending` and requires super admin approval.
      operationId: submitStory
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SubmitStoryRequest'
            example:
              user_id: 2
              category_id: 1
              title: "Saving the western ghats forest"
              content: "A tribal community's fight to protect their ancestral woodland from commercial logging."
      responses:
        '201':
          description: Story submitted successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SubmitStoryResponse'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
        '403':
          description: Forbidden - User doesn't have permission or category access
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Category not found or inactive
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/stories/pending:
    get:
      tags:
        - Stories
      summary: Get pending stories for review (Super admin only)
      description: |
        Retrieves all stories with status `pending` awaiting super admin review.
        
        **Access:** Super admin only
      operationId: getPendingStories
      responses:
        '200':
          description: Successfully retrieved pending stories
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PendingStoriesResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/stories/pending/count:
    get:
      tags:
        - Stories
      summary: Get count of pending stories (Super admin only)
      description: |
        Returns the count of stories awaiting review. Used for notification badges.
        
        **Access:** Super admin only
      operationId: getPendingStoriesCount
      responses:
        '200':
          description: Successfully retrieved pending count
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PendingCountResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/stories/{id}/approve:
    post:
      tags:
        - Stories
      summary: Approve and publish a story (Super admin only)
      description: |
        Approves a pending story and publishes it. Changes status from `pending` to `published`.
        
        **Access:** Super admin only
        
