components:
  schemas:
    HealthCheckSuccess:
      type: object
      required:
        - success
        - message
        - user_count
        - database
        - timestamp
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: "Database connection successful"
        user_count:
          type: integer
          description: Number of users in the database
          example: 2
        database:
          type: string
          description: Database name
          example: "fes_stories"
        timestamp:
          type: string
          format: date-time
          description: ISO 8601 timestamp
          example: "2025-12-01T12:00:00+00:00"

    HealthCheckError:
      type: object
      required:
        - success
        - message
        - user_count
        - database
        - timestamp
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string
          example: "Database connection failed: Connection refused"
        user_count:
          type: integer
          example: 0
        database:
          type: string
          example: "fes_stories"
        timestamp:
          type: string
          format: date-time
          example: "2025-12-01T12:00:00+00:00"
        error:
          type: object
          properties:
            code:
              type: integer
              example: 2002
            message:
              type: string
              example: "Connection refused"

    LoginRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
          maxLength: 255
          description: User email address
          example: "vyom@example.com"
        password:
          type: string
          minLength: 1
          description: User password (minimum 1 character for development)
          example: "123"
          writeOnly: true

    LoginSuccess:
      type: object
      required:
        - success
        - message
        - user
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: "Login successful"
        user:
          $ref: '#/components/schemas/UserWithRole'

